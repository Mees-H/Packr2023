<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packr</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="docks.js" defer></script>
    <script src="form.js" defer></script>
    <script src="conveyorbelt.js" defer></script>
    <script src="conveyorbeltQueue.js" defer></script>
    <script src="packages.js" defer></script>
    <script src="truck.js" defer></script>
    <script src="weather.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="forms">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active left-dock-button" id="dockbutton1">
                    <input type="radio" name="options" id="option1" class="button dockbutton" autocomplete="off" checked>Dock 1
                </label>
                <label class="btn btn-secondary" id="dockbutton2">
                    <input type="radio" name="options" id="option2" class="button dockbutton" autocomplete="off">Dock 2
                </label>
            </div>
            <form id="form"></form>
            <div id="conveyerbeltform"></div>
            <div id="weather-form"></div>
            <div id="weather"></div>
        </div>
        <div id="dock1">
            <div class="conveyorbelts" id="conveyorbelts1"></div>
            <div class="truckcontainer">
                <div class="trucks" id="trucks"></div>
            </div>
        </div>
        <div id="dock2">
            <div class="conveyorbelts" id="conveyorbelts2"></div>
            <div class="truckcontainer">
                <div class="trucks" id="trucks"></div>
            </div>
        </div>
        <div class="interiorcontainer" id="interior">
    </div>
</body>
</html>
